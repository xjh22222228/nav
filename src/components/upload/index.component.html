<label [id]="id" class="file">
  <i
    *ngIf="!uploading"
    nz-icon
    nzType="upload"
    nzTheme="outline"
    class="cursor-pointer"
    [title]="$t('_upload')"
  ></i>
  <i *ngIf="uploading" nz-icon [nzType]="'loading'"></i>
  <input
    type="file"
    [name]="id"
    (change)="onChangeFile($event)"
    accept="image/*"
    class="file-upload"
  />
</label>
