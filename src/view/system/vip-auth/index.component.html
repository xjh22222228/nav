<nz-spin nzTip="Loading..." [nzSpinning]="submitting">
  <div *ngIf="!isPermission" class="center">
    <input
      nz-input
      [placeholder]="$t('_inputAuthCode')"
      [(ngModel)]="authCode"
      autofocus
    />
    <button
      class="mt10"
      nz-button
      nzType="primary"
      (click)="handleSubmitAuthCode()"
      [nzLoading]="submitting"
    >
      {{ $t('_save') }}
    </button>
    <div class="mt10">
      <p>成为VIP可享受全站功能，支持作者稳定持续开发，感谢您的支持</p>
      <p>
        发送到: xjh22222228&#64;gmail.com （备注开通域名，Github
        ID，我们会在24小时内发送授权码给您邮箱）
      </p>
      <p>一个授权码只绑定一个全站域名，后续可更改</p>
      <div>
        <img
          src="https://cdn.jsdelivr.net/gh/xjh22222228/public@gh-pages/nav/support.png"
          style="width: 700px; border-radius: 16px; pointer-events: none"
          draggable="false"
        />
      </div>
      <img
        src="https://cdn.jsdelivr.net/gh/xjh22222228/public@gh-pages/img/32.png"
        width="600"
      />
    </div>
  </div>

  <div *ngIf="isPermission">
    <h1 class="mt10">已授权！</h1>
    <button
      nz-button
      nzType="primary"
      nzDanger
      (click)="logoutAuthCode()"
      [nzLoading]="submitting"
      class="mt10"
    >
      {{ $t('_logoutAuthCode') }}
    </button>
  </div>
</nz-spin>
